name: Docker CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build Spring Boot
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chozy-server:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/chozy-server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: '22'
          command_timeout: '30m'
          script: |
            cd /opt/chozy
            docker compose pull
            
            cat > .env << EOF
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NAVER_MAIL_PASSWORD=${{ secrets.NAVER_MAIL_PASSWORD }}
            COUPANG_DOMAIN=${{ secrets.COUPANG_DOMAIN }}
            COUPANG_ACCESS_KEY=${{ secrets.COUPANG_ACCESS_KEY }}
            COUPANG_SECRET_KEY=${{ secrets.COUPANG_SECRET_KEY }}
            KAKAO_CLIENT_ID=${{secrets.KAKAO_CLIENT_ID}}
            KAKAO_CLIENT_SECRET=${{secrets.KAKAO_CLIENT_SECRET}}
            KAKAO_REDIRECT_URI${{secrets.KAKAO_REDIRECT_URI}}
            ALI_APP_KEY=${{secrets.ALI_APP_KEY}}
            ALI_APP_SECRET=${{ALI_APP_SECRET}}
            KAKAO_REDIRECT_URI=${{secrets.KAKAO_REDIRECT_URI}}
            NAVER_CLIENT_ID=${{secrets.NAVER_CLIENT_ID}}
            NAVER_CLIENT_SECRET=${{secrets.NAVER_CLIENT_SECRET}}
            NAVER_REDIRECT_URI=${{secrets.NAVER_REDIRECT_URI}}
            EOF
            
            docker rm -f chozy-spring || true
            docker compose up -d --remove-orphans --force-recreate
